<!DOCTYPE html>

</head>
<body>
    <script>
       function sum(a,b, ...rest){
         var temp = [a,b,...rest];

         var plus = 0 ;
         for(let obj of temp){
            plus += obj;
         }
         return plus;
       }

       var result = sum(1,2,3,4);
       console.log(result);
    </script>
</body>
</html>
